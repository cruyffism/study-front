<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>

<body>
  <h1>레드향 주문하기</h1>
  <div id="container">
    <form>
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>

        <!-- 스핀박스로 숫자 입력 -->
        <ul>
          <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="o" max="5">개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min="o" max="3" value="1">개 (최대 3개)
          </li>
        </ul>

        <!-- 슬라이드 막대로 숫자 입력 -->
        <ul>
          <li>
            <label><input type="checkbox" value="s_3">가정용 3kg</label>
            <input type="range" min="o" max="5">개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s_5">가정용 5kg</label>
            <input type="range" min="o" max="3" value="1">개 (최대 3개)
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="prod">주문 상품</label>
            <input type="text" id="prod" value="상품용 3KG" readonly>
          </li>
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name" required>
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr" required>
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
          </li>
          <li>
            <label for="d-day">배송 지정 (주문일로부터 최소 3일 이후)</label>
            <input type="date" id="d-day">
          </li>
          <!-- <li>
            <input type="search" id="search">
          </li>
          <li>
            <input type="url" id="url">
          </li> -->
        </ul>
      </fieldset>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </form>
  </div>
</body>

</html>
