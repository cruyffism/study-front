<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>

<body>
  <h1>레드향 주문하기</h1>

  <div id="container">
    <form>
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>

        <!-- 스핀박스로 숫자 입력 -->
        <ul>
          <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="o" max="5">개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min="o" max="3" value="1">개 (최대 3개)
          </li>
        </ul>

        <!-- 슬라이드 막대로 숫자 입력 -->
        <ul>
          <li>
            <label><input type="checkbox" value="s_3">가정용 3kg</label>
            <input type="range" min="o" max="5">개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s_5">가정용 5kg</label>
            <input type="range" min="o" max="3" value="1">개 (최대 3개)
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name">
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr">
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
          </li>
        </ul>
        <ul>
          <input type="submit" name="주문" value="주문하기"> 
        </ul>
      </fieldset>
    </form>
  </div>
