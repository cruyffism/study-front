<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      border-left: solid 10px green;
      padding-left: 20px;
    }
    #box {
      height: 300px;
      width: 500px;
      border-radius: 20px;
      background-color:grey;
    }
   
  </style>
</head>

<body>

  <h3>우대 정보</h3>
  <div id="box">
    <ul>
      <li>연령에 따른 우대 (나이 확인이 가능한 신분증 또는 서류 제시)</li>
      <ul>
        <li>경로: 만 65세 ~</li>
        <li>청소년: 만 13세 ~ 만 18세</li>
      </ul>
    </ul>
    <ul>
      <li>장애인 우대 (장애인등록증 제시) 우대가격</li>
      <ul>
        <li>1일 이용권 우대가로 구입 가능</li>
        <li>장애의 정도가 심한 장애인 : 본인 + 동반 1인</li>
      </ul>
    </ul>
    <ul>
      <li>국가유공자 우대 (증명서류 제시) 파크이용권 가격 보기</li>
      <ul>
        <li>본인 + 동반 1인 이용권 50% 우대가로 구입 가능</li>
      </ul>
    </ul>
  </div>
</body>

</html>
