<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 2px solid #000;
      margin: 10px 10px 20px; /* top > right > bottom > left */
      
    }
    .box1 {
      width: 400px;
      height: 100px;
      box-sizing: border-box;
    }
    .box2 {
      width: 50%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
