<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*여백 설정*/
    body {
      margin: 0;
      padding: 50px;
    }

    /* 페이지 내용 가운데 설정 및 그레이 배경 화면 설정 */
    #container {
      margin: 0 auto;
      padding: 20px;
      width: 860px;
      height: 600px;
      border: 1px solid gray;
      background-color: gray;
    }

    .box1 {
      width: 320px;
      height: 80px;
      margin: -10px 40px;
      padding: 10px;
      text-align: center;
      line-height: 5em;
      display: inline-block;
      border: 1px dotted black;
      background-color: navy;
    }

    .box3 {
      width: 320px;
      height: 80px;
      margin: 100px 40px;
      padding: 10px;
      text-align: center;
      line-height: 5em;
      display: inline-block;
      border: 1px dotted black;
      background-color: skyblue;
    }

    section {
      border: 1px dotted black;
      background-color: yellowgreen;
      width: 120px;
      height: 200px;
      margin: 10px;
      padding: 5px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="container">
    <header>
      <p class="box1">영화그림_상단</p>
      <p class="box1">영화설명_상단</p>
    </header>

    <section>
      <p class="box2">1. 영화 사진</p>
      <p class="box2">1. 영화 설명</p>
    </section>
    <section>
      <p class="box2">2. 영화 사진</p>
      <p class="box2">2. 영화 설명</p>
    </section>
    <section>
      <p class="box2">3. 영화 사진</p>
      <p class="box2">3. 영화 설명</p>
    </section>
    <section>
      <p class="box2">4. 영화 사진</p>
      <p class="box2">4. 영화 설명</p>
    </section>
    <section>
      <p class="box2">5. 영화 사진</p>
      <p class="box2">5. 영화 설명</p>
    </section>
    
    <footer>
      <p class="box3">영화그림_하단</p>
      <p class="box3">영화설명_하단</p>
    </footer>
  </div>
</body>

</html>
