<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문서 작성하기</title>
</head>
<body>
  <h1>상품 주문서</h1>
  <fieldset>
    <legend>개인정보</legend>
    <ul>
     <li>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="여백없이 입력" required>
    </li>
    <li>
      <label for="phone">연락처</label>
      <input type="tel" id="phone" placeholder="연락가능한 번호" required>
    </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>배송지 정보</legend>
    <ul>
      <li>
       <label for="addr">주소</label>
       <input type="email" id="addr" required>
     </li>
     <li>
       <label for="phoneNumber">전화번호</label>
       <input type="tel" id="phoneNumber" required>
     </li>
     <li>
      <label for="memo">메모</label>
      <textarea id="memo" cols="40" rows="4"></textarea>
    </li>
     </ul>
  </fieldset>
  <fieldset>
    <legend>주문 정보</legend>
    <ul>
      <li>
      <label><input type="checkbox" value="anti">과테말라 안티구아<small>(100g)</small></label>
      <input type="number" value="0">개
      </li>
      <li>
        <label><input type="checkbox" value="mandel">인도네시아 만델링<small>(100g)</small></label>
        <input type="number" value="0">개
        </li>
        <li>
          <label><input type="checkbox" value="blend">탐라는도다(블렌딩) <small>(100g)</small></label>
          <input type="number" value="0">개
          </li>
     </ul>
  </fieldset>
  <input type="submit" value="주문하기">
  <input type="reset" value="다시 작성">

  
</body>
</html>
