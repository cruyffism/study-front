<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>3의 배수 찾기</h1>
  <script>
    var i;
    var userNumber = prompt("몇 까지 3의 배수를 찾을까요?")
    var count = 0;

    if(userNumber !== null) {
      for(i = 1; i<= userNumber; i++) {
        if(i % 3 === 0) {
          count ++;
          document.write(i + ",");
        }
      }
      document.write("<p>" + userNumber + "까지 3의 배수의 개수 : " + count + "</p>");
    } else {
      alert("입력이 취소됐습니다.");
    }
  </script>

</body>

</html>
