<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>3으로 나눈 나머지가 1인 수만 더하기</h1>
  <br>
  <script>
    var sum = 0;
    for (let i=1; i<=10; i++) {
      if (i%3 != 1)// 3으로 나눈 나머지가 1이 아닌 경우
        continue; // 다음 반복으로 점프 (i++코드로)
      document.write(i + " ");
      sum += i;
    }
    document.write("합은 " + sum);
  </script>
  </script>
</body>

</html>
