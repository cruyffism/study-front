<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>짝수끼리 더하기</h1>
  <script>
    var i;
    var n = 10;
    var sum = 0;

    for(i = 1; i <= n; i++){
      if (i % 2 === 1) //홀수 조건
      continue ; // 홀수일때는 밑에 sum 수식을 하지않고 바로 for문으로 다시 이동
    sum += i;

    document.write(i + "------" + sum + "<br>");
    }
  </script>
  
</body>
</html>
