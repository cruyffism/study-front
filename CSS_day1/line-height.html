<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      font-size: 60px; /*글자크기*/
      font-family: Verdana, Geneva, Tahoma;
    }
    .heading {
      width: 100%; /*영역 너비*/
      height: 100px; /*높이*/
      background: #222; /*배경 색*/
      color: rgb(255,255,255); /*글자 색*/
      text-align: center; /*가로 정렬 - 가운데*/
      line-height: 100px; /*세로 정렬 >> height와 똑같은 사이즈로 지정해야 이쁨*/
    }
  </style>
</head>
<body>
  <h1 class="heading">HTML</h1>
</body>
</html>
