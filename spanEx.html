<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행, 열 병합 예제</title>
  <style>
    table,
    th,
    td {
      border: 1px solid #ccc;
      border-collapse: separate;
    }

    td,
    th {
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <table>
    <caption>행, 열 병합 예제</caption>
    <thead>
      <tr style="background-color: aqua;">
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <td>2행 2열</td>
      <td>2행 3열</td>
      </tr>
    </tbody>
    <tfoot>
      <td colspan="3">3행 1열</td>
    </tfoot>

  </table>
</body>

</html>
