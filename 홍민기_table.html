<!DOCTYPE html>
<html lang="ko">

  <title>지원 양식</title>

    th,
    td {
      border: 1px solid #ccc;
      border-collapse: separate;

    }

</head>

<body>

      <col>

    </colgroup>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td></td>
    </tr>
    <tr>
      <th>학과/학번</th>
      <td></td>
    </tr>
    <tr>
      <th>연락처</th>
      <td></td>
    </tr>
    <tr>
      <th colspan="1">지원 분야</th>
    </tr>
  </table>
  
</body>
</html>
