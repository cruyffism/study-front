
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 퀴즈</title>
</head>
<body>
  <h3>Math를 활용한 구구단 연습</h3>
  <hr>
  <script>
    // 구구단 문제 생성
    var a = randomInt();
    var b = randomInt();
    var ques = a + "*" + b

    // 사용자로부터 답 입력
    var user = prompt(ques + " 값은 얼마입니까?", 0);
    
    if(user == null) { // 취소 버튼이 클릭된 경우 
      document.write("구구단 연습을 종료합니다");
    } else {
      var ans = a * b; // 구구단 정답 계산
      if(ans == user) // 정답과 사용자 입력 비교
        document.write("정답! ");
      else 
        document.write("아니오! ");

      document.write(ques + "=" + "<strong>" + ans
                    + "</strong>입니다<br>");
  }

    function randomInt() { // 1~9의 십진 난수 리턴
      return Math.floor(Math.random()*9) + 1; 
    }
  </script>
</body>
</html>
