<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿 바꾸기</title>
  <style>
    ul {
      list-style:none; /*불릿 없앰*/
      margin-left: -30px; /*왼쪽 여백 줄임*/
    }
    li {
      background-image: url('../images/book-icon.png'); /*로딩 속도가 빠른 장점이 있다*/
      padding-left: 50px;/*겹치지 않게 하기위해*/
      line-height: 40px;
      background-repeat: no-repeat;
      background-position: left center;
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>
</html>
