<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS float 속성</title>
  <style>
    * {
      margin: 0;
    }
    a {
      color:inherit;
      text-decoration: none;
    }
    nav {
        text-align: center;
        width: 700px;
        margin: 30px auto;
    }
    ul {
        background-color:#afafaf;
        text-align:center;
        border-radius: 10px;
        padding: 0 20px;
    }
    ul li {
        display: inline-block;   
        width: 150px;
    }
    ul li a {
        padding: 20px;
        display: block;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <!-- 메뉴 -->
    <ul>
        <!-- 메뉴 아이템 -->
        <li>
            <!-- 메뉴 아이템 텍스트(클릭하면 이동해야 하므로 a태그 사용)-->
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Tutorials</a>
        </li>
        <li>
            <a href="#">Articles</a>
        </li>
        <li>
            <a href="#">Inspiration</a>
        </li>
    </ul>
  </nav>
</body>
</html>
