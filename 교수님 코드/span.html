<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛보기 손코딩</title>
	<style>
		#container {  /* id 선택자*/
			width:300px; 
			padding:10px;
			border:1px solid black;
		} 
		p {   /* 태그 선택자 */
			color:blue; 
			font-size:1.5em;
		}  
		.accent {  /* 클래스 선택자 */
			font-weight:bold;
			font-size:2em;
			color:red;
		}  
	</style>
</head>
<body>	
	<div id="container">
		<h1>표준 웹 기술</h1>
		<p><span class="accent">H</span>TML</p>
		<p><span class="accent">C</span>SS</p>
		<p><span class="accent">J</span>avascript</p>
	</div>
</body>
</html>
