<!DOCTYPE html>
<html>
<head><title>연습문제5</title></head>
<body>
<script>
	const a = parseInt(prompt('첫 번째 숫자',''));
  const b = parseInt(prompt('두 번째 숫자',''));

  if(a>b){
    alert('첫 번째 입력한 숫자가 더 큽니다.')
  }else if(a<b){
    alert('두 번째 입력한 숫자가 더 큽니다.')
  }else{
    alert('두 숫자가 같습니다.')
  }
</script>
</body>
</html>
