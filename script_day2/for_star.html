<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var n = parseInt(prompt("숫자를 입력하세요"));

    //중첩 반복문
    for (let i = 1; i <= n; i++) {
      for (let j = 0; j < i; j++) {
        document.write("*")
      }
      document.write("<br>")
    }
  </script>
</body>

</html>
