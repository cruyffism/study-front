<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var number1 = parseInt(prompt("첫번째 숫자", ""));
    var number2 = parseInt(prompt("두번째 숫자", ""));

    if (number1 > number2) {
      alert("첫 번째 입력한 숫자가 더 큽니다.")
    }
    else if (number1 < number2) {
      alert("두 번째 입력한 숫자가 더 큽니다.")
    }
    else
      alert("두 숫자가 같습니다.")
  </script>
</body>

</html>
