<body>
  <script>


    let season = parseInt(prompt("월을 입력해주세요", ""));

    if (season >= 3 && season <= 5) {
      alert("봄입니다.")
    }
    else if (season >= 6 && season <= 8) {
      alert("여름입니다.")
    }
    else if (season >= 9 && season <= 11) {
      alert("가을입니다.")
    }
    else 
    alert("겨울입니다.")

  </script>
