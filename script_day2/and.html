<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    var numberOne = prompt("50미만의 숫자를 입력하세요.");
    var numberTwo = prompt("50미만의 숫자를 입력하세요.");
// and의 경우 1번째 연산자가 false이면 바로 구문을 종료한다. 그래서 false인 가능성이 높은 구문을 앞에 두는게 좋다. 
    if (numberOne < 50 && numberTwo < 50)
    alert("두 개의 숫자 모두 50 미만이군요.")
  else 
    alert("조건에 맞지 않는 숫자가 있습니다.")
  </script>
</body>
</html>
