  <title>표 만들기</title>

</head>

    </colgroup>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <table border="1">
    <colgroup>
      <col style="width:100px;">
      <col style="width:300px;">
      <col style="width:100px;">
      <col style="width:300px;">
    </colgroup>
    <tr>
      <th>이름</th>
      <td></td>

      <td></td>
    </tr>

    <tr>
      <th>자기소개</th>

</body>

</html>
