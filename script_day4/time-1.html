<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var now = new Date();
    // document.write("현재 시각은 " + now); 현재 날짜와 시간 표시하기 
    document.write("현재 시각은 " + now.toLocaleString()); //LOCAL에 맞추어 날짜와 시간 표시하기 
  </script>
</body>
</html>
