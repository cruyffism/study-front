<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function-Variable</title>
</head>

<body>
  <script>
    function calcSum(n) {
      sum = 0; //글로벌
      for (let i = 1; i < n + 1; i++) { // i 로컬
        sum += i;
      }
    }
    calcSum(10);
    console.log(sum);
  </script>
</body>

</html>
