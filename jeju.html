<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제주 이색 여행지</title>
</head>

<body>
  <h2>야외 텐트를 닮은 건축물 <mark>"테쉬폰
      "</mark></h2>
  <p>아일랜드 출신 임피제 신부가 1954년 제주에 오면
    서 목장 숙소로 짓기 시작한 후 사료공장, 성당으로 활
    용됐습니다. 제주에서 점차 다른 지방으로 보급됐지만 현
    재 제주에만 건축물이 남아있으며, <span style="color:rgb(0, 0, 255);">국내 근현대 건축사의 한 페이
      재 제주에만 건축물이 남아있으며, <span style="color:blue;">국내 근현대 건축사의 한 페이
        지를 보여주는 가치를 지닌다</span>고 전문가들은 평가
      합니다.</p>

  <ul>
    <li>1일차
      <ol type="a">
        <li>해녀박물관</li>
        <li>낚시체험</li>
      </ol>
    </li>
    <li>2일차
      <ol type="a" start="3">
        <li>용눈이오름</li>
        <li>만장굴</li>
        <li>카약체험</li>
      </ol>
    </li>
  </ul>

</body>

</html>
