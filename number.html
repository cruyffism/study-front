<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- type을 number 혹은 range로 선택해서 사용! -->
  <ul>
    <li>
      <label><input type="checkbox" value="s_3">선물용 3kg</label>
      <input type="range" min="o" max="5">개 (최대 5개)
    </li>
    <li>
      <label><input type="checkbox" value="s_5">선물용 5kg</label>
      <input type="range" min="o" max="3" value="1">개 (최대 3개)
    </li>
  </ul>
  
</body>
</html>
