<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
</head>

<body>
  <h3>자리 배치도</h3>
  <script>
    let rownum;
    let memNum = prompt('입장객은 몇 명인가요?', 50);
    let colNum = prompt('한 줄에 몇 명씩 앉습니까?', 10);
    if (memNum % colNum === 0)
      rowNum = parseInt(memNum / colNum)
    else
      rowNum = parseInt(memNum / colNum) + 1;

    document.write("모두 " + rowNum + " 개의 줄이 필요합니다.");




  </script>
</body>

</html>
