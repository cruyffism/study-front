<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
</head>

<body>
  <h1>회원 가입을 환영합니다</h1>
  <fieldset>
    <legend>사용자 정보</legend>
    <ul>
      <li><label for="user_id">아이디 <input type="text"></label></li>
      <li><label for="user_mail">이메일 <input type="email"></label></li>
      <li><label for="user_pw">비밀번호 <input type="password"></label></li>
      <li><label for="user_pwCheck">비밀번호 확인 <input type="password"></label></li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <label><input type="radio" name="mail" value="yes">메일 수신</label>
    <label><input type="radio" name="mail" value="no">메일 수신 안 함</label>
  </fieldset>

</body>

</html>
