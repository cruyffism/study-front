<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    #container {
      width: 1000px;
    }
    #header {
      margin: 30px 0px;
      height: 100px;
      text-align: center;
    }
    .main {
      float: left;
      width: 300px;
      line-height: 2em;
    }
    .title {
      font-size: 25px;
      font-weight: bold;
    }

    ul {
      list-style: none;
    }

    [class*=prod] {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="container">

    <div id="header">
      <h1>신상품 목록</h1>
    </div>

    <div class="main">
      <ul>
        <li><img class="prod" src="../images/prod1.jpg" width="350" height="250"></li>
        <li class="title">상품 1</li>
        <li>상품 1 설명 텍스트</li>
        <li>가격 : 12,345원</li>
      </ul>
    </div>

    <div class="main">
      <ul>
        <li><img class="prod" src="../images/prod2.jpg" width="350" height="250"></li>
        <li class="title">상품 2</li>
        <li>상품 2 설명 텍스트</li>
        <li>가격 : 12,345원</li>
      </ul>
    </div>

    <div class="main">
      <ul>
        <li><img class="prod" src="../images/prod3.jpg" width="350" height="250"></li>
        <li class="title">상품 3</li>
        <li>상품 3 설명 텍스트</li>
        <li>가격 : 12,345원</li>
      </ul>
    </div>
    
  </div>
</body>

</html>
