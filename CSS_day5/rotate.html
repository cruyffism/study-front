<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 800px;
      height: 200px;
      margin: 20px auto;
    }
    .origin {
      width: 100px;
      height: 100px;
      float: left;
      margin: 40px;
    }

    #rotate1:hover {
      transform: rotate(40deg); /*시계 방향 40도*/
    }
    #rotate2:hover {
      /* transform: rotate(-40deg); 시계 반대 방향 40도 */
      transform: rotateX(50deg); /*x축으로 50도 회전*/
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="origin" id="rotate1">
      <img src="../images/tree.png">
    </div>
    <div class="origin" id="rotate2">
      <img src="../images/tree.png">
    </div>
  </div>
</body>
</html>
